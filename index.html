<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Rock, Paper, Scissors!</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-white">
    <div class="all-container">
      <main class="mx-5 h-[600px] box-border sm:w-[600px] sm:mx-auto">
        <div class="container">
          <div class="upper-screen hand-left">
            <h1 class="text">You</h1>
            <div class="hand">
              <img src="./images/left/Rock.png" class="left" />
            </div>
          </div>
          <div class="upper-screen hand-right">
            <h1 class="text">Computer</h1>
            <div class="hand">
              <img src="./images/right/Rock.png" class="right" />
            </div>
          </div>
        </div>
        <div class="move-section">
          <div class="absolute">Start!</div>
          <div class="text">Choose Your Move:</div>
          <div class="move-container">
            <div class="move rock">
              <img src="./images/left/Rock.png" alt="" />
              <div class="text text-rock">Rock</div>
            </div>
            <div class="move paper">
              <img src="./images/left/Paper.png" alt="" />
              <div class="text text-paper">Paper</div>
            </div>
            <div class="move scissor">
              <img src="./images/left/Scissor.png" alt="" />
              <div class="text text-scissor">Scissor</div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
